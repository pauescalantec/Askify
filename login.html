<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Askify</title>
  <link rel="icon" href="media/browserIcon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="media/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/layout.css" type="text/css">
</head>
<body id="login">
    <img id = "containerLogo" class = "mainLogo" src="media/LogoWhite.png" title="Logo" alt="This is the logo"/>
    <div id="loginContainer">
        <input id="usernameInput" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="sizing-addon1">
        <input id="passwordInput" type="text" class="form-control" placeholder="Password" aria-label="Password"
        aria-describedby="sizing-addon1">
        <label class="form-check-label">
            <input id="rememberMe" type="checkbox" class="form-check-input">
            <span>Remember Me</span>
        </label>
        <button id ="idWhiteButtLogin" class="flat-butt flat-white-butt flat-inner-butt flat-white-inner-butt" type="button">Login
        </button>
    </div>
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
