<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Askify</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/layout.css" type="text/css">
</head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarHome">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:window.location.reload();"><img src="Media/SingleLogoGreen.png" alt="Askify"></a>
                    <a class="navbar-brand" href="javascript:window.location.reload();" id="askifyLogoNameImg"><img src="Media/logoName.png" alt="Askify"></a>
                </div>
                
                <div id="navbarHome" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" >
                        <li class="active home"><a href="#" id="navbarItemHome" class="home">
                            <span class="glyphicon glyphicon-th"></span> Home</a></li>
                        <li class="questions"><a href="#" id="navbarItemQuestions">
                            <span class="glyphicon glyphicon-list-alt"></span> Questions</a></li>
                        <li class="answers"><a href="#" id="navbarItemAnswers">
                            <span class="glyphicon glyphicon-pencil"></span> Answers</a></li>
                        <li class="notifications"><a href="#" id="navbarItemNotifications">
                            <span class="glyphicon glyphicon-bell"></span> Notifications</a></li>
                    </ul>
                    <ul id="rightMenu" class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a id ="navbarItemDropdown" class="dropdown-toggle" data-toggle="dropdown">
                                <span id="navbarItemProfile" class="glyphicon glyphicon-user"></span> Profile
                            </a>
                            <ul class="dropdown-menu">
                                <li class="options"><a id="viewProfileButton">View Profile</a></li>
                                <li class="options"><a id="logoutButton">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id ="homeSection" class="selectedSection"> 
            <div class="container">
                <div class="flex-row row">
                    <div class="col-sm-9" id="cardGrid">
                        <div class="flex-row row">
                            <div class="col-sm-4" id="topic1">
                            </div>
                            <div class="col-sm-4" id="topic2">
                            </div>
                            <div class="col-sm-4" id="topic3">
                            </div>
                        </div> 
                        <div class="flex-row row">
                            <div class="col-sm-4" id="topic4">
                            </div>
                            <div class="col-sm-4" id="topic5">
                            </div>
                            <div class="col-sm-4" id="topic6">
                            </div>
                        </div> 
                        <div class="flex-row row">
                            <div class="col-sm-4" id="topic7">
                            </div>
                            <div class="col-sm-4" id="topic8">
                            </div>
                            <div class="col-sm-4" id="topic9">
                            </div>
                        </div> 
                    </div>

                    <div class="col-sm-3" id="analyticsGrid">
                        <div class="panel panel-default">
                            <div class="panel-heading"><h4>Feed</h4></div>
                            <div class="panel-body" id="commentsAndNotes">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id ="questionsSection" class="notSelectedSection"> 
            <div class="container">
                Questions
            </div>
        </div>

        <div id ="answersSection" class="notSelectedSection"> 
            <div class="container">
                Answers
            </div>
        </div>

        <div id ="notificationsSection" class="notSelectedSection"> 
            <div class="container">
                Notifications
            </div>
        </div>

        <div id ="profileSection" class="notSelectedSection"> 
            <div class="container">
                Profile
            </div>
        </div>

        <!-- Modal -->
        <div id="askQuestionModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="container" id="askModalTitle"></div>
                        <div class="container" id="questionTextArea">
                            <div class="form-group">
                                <textarea onkeyup="AutoGrowTextArea(this)" class="form-control" rows="1" id="questionText" placeholder="What is your question?"></textarea>
                            </div>
                            <p id="helpQuestion">Make your question as clear and thorough as possible.</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a id="cancelQuestion" data-dismiss="modal">Cancel</a>
                        <button id="sendQuestion" class="flat-butt flat-primary-butt flat-inner-butt
                        flat-primary-inner-butt" href=""> Ask Question</button>
                    </div>
                </div>
            
            </div>
        </div>

    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
