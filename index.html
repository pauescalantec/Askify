<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Askify</title>
  <link rel="icon" href="media/browserIcon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="media/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/layout.css" type="text/css">
</head>
    <body>
        <div id="top"></div>
         <!-- Question Modal -->
        <div id="chooseTutorModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                 <div class="modal-content">
                    <div class="modal-body" id="modalBodyContainer">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="container" id="chooseModalTitle">
                        </div>
                        <div class="container" id="chooseTutorArea">
                            <div id="custom-search-input">
                                <div class="input-group col-md-12">
                                    <input id="searchFieldTutors" type="text" class="form-control" placeholder="Find tutors" />
                                    <span class="input-group-btn">
                                        <button id="startSearchTutors" class="btn btn-info btn-lg" type="button">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="well" id="chooseTutorGrid">
                            </div>
                        </div>
                        <div class="container" id="questionTextArea">
                            <div class="form-group" id="resizer">
                                <textarea class="form-control" rows="1" id="questionText" placeholder="What is your question?"></textarea>
                            </div>
                            <p id="helpQuestion">Make your question as clear and thorough as possible.</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                            <a id="cancelQuestion" data-dismiss="modal">Cancel</a>
                            <button id="backToTutors" class="flat-butt flat-previous-butt flat-inner-butt
                            flat-previous-inner-butt" href=""> Back to Tutors</button>
                            <button id="chosenTutorButton" class="flat-butt flat-primary-butt flat-inner-butt
                            flat-primary-inner-butt" href="">Ask Question</button>
                            <button id="sendQuestionButton" class="flat-butt flat-primary-butt flat-inner-butt
                            flat-primary-inner-butt" href=""> Send Question</button>
                    </div>
                </div>  
            </div>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarHome">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:window.location.reload();"><img src="Media/SingleLogoGreen.png" alt="Askify"></a>
                    <a class="navbar-brand" href="javascript:window.location.reload();" id="askifyLogoNameImg"><img src="Media/logoName.png" alt="Askify"></a>
                </div>
                
                <div id="navbarHome" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" >
                        <li class="active home"><a href="#" id="navbarItemHome" class="home">
                            <span class="glyphicon glyphicon-th"></span> Home</a></li>
                        <li class="answers"><a href="#" id="navbarItemAnswers">
                            <span class="fa fa-pencil-square-o fa-lg"></span> Answer <span id="requestsCount" class="label label-danger"></span></a></li>
                        <li class="questions"><a href="#" id="navbarItemQuestions">
                            <span class="fa fa-list fa-lg"></span> </span> Questions <span id="questionsCount" class="label label-danger"></span></a></li>
                    </ul>
                    <ul id="rightMenu" class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a id ="navbarItemDropdown" class="dropdown-toggle" data-toggle="dropdown">
                                <span id="navbarItemProfile" class="glyphicon glyphicon-user"></span> Profile
                            </a>
                            <ul class="dropdown-menu">
                                <li class="profile"><a id="viewProfileButton">View Profile</a></li>
                                <li><a id="logoutButton" class="logout">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id ="homeSection" class="selectedSection"> 
            <div class="container" id="homeAlertContainer">
                <div class="row">
                    <div class="col-sm-9" id="cardGrid">
                        <div class="row" id="row1">
                            <div class="col-sm-4" id="topic1">
                            </div>
                            <div class="col-sm-4" id="topic2">
                            </div>
                            <div class="col-sm-4" id="topic3">
                            </div>
                        </div> 
                        <div class="row" id="row2">
                            <div class="col-sm-4" id="topic4">
                            </div>
                            <div class="col-sm-4" id="topic5">
                            </div>
                            <div class="col-sm-4" id="topic6">
                            </div>
                        </div> 
                        <div class="row" id="row1">
                            <div class="col-sm-4" id="topic7">
                            </div>
                            <div class="col-sm-4" id="topic8">
                            </div>
                            <div class="col-sm-4" id="topic9">
                            </div>
                        </div> 
                    </div>

                    <div class="col-sm-3" id="analyticsGrid">
                        <div class="well" id="analyticsFeed" data-spy="affix" data-offset-top="65">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id ="answersSection" class="notSelectedSection"> 
            <div id="answersContent">
            </div>
        </div>

        <div id ="profileSection" class="notSelectedSection"> 
            <div id="profileContent">
            </div>
        </div>

        <div id ="questionsSection" class="notSelectedSection"> 
            <div id="questionsContent">
            </div>
        </div>

    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
