<link rel="stylesheet" href="css/SimpleStarRating.css">

<div class="container" id="questionAlertContainer">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h4>Questions</h4>
            <ul class="nav nav-pills nav-stacked">
            <li class="nav-divider"></li>
            <li class="questionSidebar" id="newQuestionsSidebarButton">Answered Questions
                <span id="questionsCountSidebar" class="label label-danger"></span>
            </li>
            <li class="questionSidebar" id="unansweredQuestionsSidebarButton">Unanswered Questions</li>
            </ul>
        </div>
        <div class="col-sm-9">
            <div class="well">
                <ul class="list-group" id="questionsList">
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="modifyQuestionModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-body" id="modalBodyModifyQuestionContainer">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="container" id="modifyQuestionModalTitle">
                </div>
                <div class="container" id="modifyQuestionTextArea">
                    <div class="form-group" id="resizerModifyQuestion">
                        <textarea class="form-control" rows="1" id="modifyQuestionText" placeholder="Type question"></textarea>
                    </div>
                    <p id="helpModifyQuestion">You can modify your question in the text area above.</p>
                </div>
            </div>
            <div class="modal-footer">
                    <a id="cancelModifyQuestion" data-dismiss="modal">Cancel</a>
                    <button id="saveModifyQuestionButton" class="flat-butt flat-primary-butt flat-inner-butt
                    flat-primary-inner-butt" href="">Save Changes</button>
            </div>
        </div>  
    </div>
</div>

<div id="viewAnswerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-body" id="modalBodyViewAnswerContainer">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="container" id="viewAnswerModalTitle">
                </div>
                <hr />
                <div class="container" id="viewAnswerTextArea">
                </div>
            </div>
            <div class="modal-footer">                 
                <button id="doneViewButton" class="flat-butt flat-primary-butt flat-inner-butt
                flat-primary-inner-butt" data-dismiss="modal">Done</button>
            </div>
        </div>  
    </div>
</div>

<div id="viewNewAnswerModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-body" id="modalBodyViewNewAnswerContainer">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="container" id="viewNewAnswerModalTitle">
                    </div>
                    <hr />
                    <div class="container" id="viewNewAnswerTextArea">
                    </div>
                </div>
                <div class="container-rating">
                </div>
                <div class="modal-footer">
                    <button id="doneViewNewButton" class="flat-butt flat-primary-butt flat-inner-butt
                    flat-primary-inner-butt">Done</button>
                </div>
            </div>  
        </div>
    </div>

<script src="js/SimpleStarRating.js"></script>
<script type="text/javascript" src="js/questions.js"></script>
